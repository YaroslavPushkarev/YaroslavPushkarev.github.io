<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Sign In</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/icon.png">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="box">
		<form class="form">
			<ul class="form__actions">
				<li class="actions-list">
					<a class="actions-link" href="#">Sign In</a>
				</li>
				<li class="actions-list">
					<a class="actions-link" href="#">Join Us</a>
				</li>
			</ul>
			<label class="form__label" for="Username">Username</label>
			<input class="form__input" type="text" name="Username" required>
			<label class="form__label" for="Password">Password</label>
			<input class="form__input" type="text" name="Password" required>
			<div class="form-checkbox">
				<input class="checkbox" type="checkbox" id="checkbox">
				<label class="name-checkbox" for="checkbox">Keep me signed in</label>
			</div>
			<button class="btn" type="submit">Sign In</button>
			<ul class="footer__list">
					<li>
						<a class="footer__link" href="#">Forgot password</a>
					</li>
					<li>
						<a class="footer__link" href="#">Create an account</a>
					</li>
				</ul>
		</form>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
