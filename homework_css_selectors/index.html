<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shopping list</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="img/favicon.png" href="img/favicon.png">
</head>
<body>
	<div class="main">
		<div class="header">
			<h1 class="title">CSS Diner Shopping List</h1>
			<p>Let's go to the mail</p>
		</div>
		<form class="form">
			<ul class="form_list">
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input" type="checkbox"><span class="list_food">A lot of pickles</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>
				</li>
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input"id="apple" type="checkbox"><span class="list_food">10 apples</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>
				</li>
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input"id="orange" type="checkbox"><span class="list_food">20 oranges</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>
				</li>
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input"id="plates" type="checkbox"><span class="list_food">13 plates</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>
				</li>
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input"id="bentos" type="checkbox"><span class="list_food">15 bentos</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>
				</li>
				<li class="form_li">
					<label class="form_label">
						<input class="form_li_input"id="sake" type="checkbox"><span class="list_food">1 bottle of Sake</span><span class="label_comment">Lorem ipsum dolor.</span>
					</label>

				</li>
			</ul>
			<input class="button" type="submit" value="Buy">
		</form>
	</div>
</body>
</html>
