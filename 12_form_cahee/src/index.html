<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/icon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="form">
	  <div class="container">
	  	<div class="header">
	  		<h1 class="header__title">contact</h1>
	  		<p class="header__text">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
	  	</div>
	    <div class="box">
	    	<form method="get" class="cahee-form">
	    		<input class="cahee-form__input" type="text" name="name" placeholder="Auskteez Tran" required>
	    		<input class="cahee-form__input" type="email" name="email" placeholder="Your email.." required>
	    		<input class="cahee-form__input" type="tel" name="phone" placeholder="Your phone number" required>
	    		<textarea class="cahee-form__input" cols="20" rows="10" name="text"  placeholder="Your message"></textarea>
	    	</form>
	    	<ul class="contact">
	    		<li class="contact__item">
	    			<h2 class="contact__title">addres</h2>
	    			<address class="contact__subtitle">123 City name, Street, City, Country</address>
	    		</li>
	    		<li class="contact__item">
	    			<h2 class="contact__title">email</h2>
	    			<a class="contact__subtitle" href="#">cahee@domain.com</a>
	    		</li>
	    		<li class="contact__item">
	    			<h2 class="contact__title">phone</h2>
	    			<a class="contact__subtitle" href="#">+012 345 6789 </a>
	    		</li>
	    	</ul>
	    </div>
	  </div>
	</section>
	 <footer class="footer">
	    	<div class="container">
	    		<ul class="footer__list">
	    			<li class="footer__text
	    			">&copy; 2015 Company. All right reserved.</li>
	    			<li><a class="logo" href="#">cahee</a></li>
	    			<li class="footer__text
	    			">Made with <span class="red">love</span> by Auskteez</li>
	    		</ul>
	    	</div>
	    </footer>

	<script src="js/bundle.js"></script>
</body>
</html>
